    <style>
        :root {
            --main-color: #FFB97D;
            --dark-orange: #FF8C42;
            --light-orange: #FFD8B5;
            --text-color: #333;
            --white: #fff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
            height: 100%;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 40px 0;
        }
        header {
            background: linear-gradient(135deg, var(--main-color), var(--dark-orange));
            color: var(--white);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: center;
        }
        header nav ul li {
            display: inline;
            margin: 0 10px;
        }
        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        header nav ul li a:hover {
            color: var(--light-orange);
        }
        h2 {
            color: var(--dark-orange);
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            background: linear-gradient(45deg, var(--light-orange), var(--white));
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: var(--dark-orange);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .contact-info a:hover {
            color: var(--main-color);
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(135deg, var(--dark-orange), var(--main-color));
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
