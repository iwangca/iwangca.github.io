        <h1>關於我們</h1>

        <p>我們是一群遊戲王的老玩家，熱愛集換式卡牌遊戲。然而，我們目睹了許多有潛力的遊戲因為交易買賣不便和流通性問題，導致玩家人數稀少，心中感到非常難過。</p>
        <p>自小經歷了各種平台的不便，平台管理者因並非玩家，不懂玩家所需，造成各種困難。我們總是幻想著有一天能創立一個專屬於我們的交易平台，那該有多好。</p>
        <p>長大後，我們決定不再只是幻想，而是與好友們一起行動，創立了這個平台。希望這個平台能夠改善整個紙牌遊戲的交易生態，讓集換式卡牌遊戲變得更加有趣且廣泛推廣。</p>
