<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCard愛卡 - TCG遊戲交易平台</title>
    <link rel="icon" href="photo/iCard.png" type="image/png">

    <style>
        :root {
            --main-color: #FFB97D;
            --dark-orange: #FF8C42;
            --light-orange: #FFD8B5;
            --text-color: #333;
            --white: #fff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--main-color), var(--dark-orange));
            color: var(--white);
            padding-top: 30px;
            min-height: 70px;
            border-bottom: var(--light-orange) 3px solid;
        }
        header a {
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: var(--light-orange);
            font-weight: bold;
        }
        header a:hover {
            color: var(--light-orange);
            font-weight: bold;
        }
        .carousel {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .content {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(45deg, var(--light-orange), var(--white));
        }
        .content h1 {
            font-size: 3em;
            color: var(--dark-orange);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .app-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .app-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .app-icons a:hover {
            transform: scale(1.1);
        }
        .app-icons img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .partners {
            background: var(--white);
            padding: 40px 0;
            text-align: center;
        }
        .partners h2 {
            color: var(--dark-orange);
            margin-bottom: 30px;
        }
        .partner {
            display: inline-block;
            margin: 0 20px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }
        .partner:hover {
            transform: scale(1.05);
        }
        .partner img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: linear-gradient(135deg, var(--dark-orange), var(--main-color));
            color: var(--white);
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">iCard</span> TCG遊戲交易平台</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="important-info.html">重要資訊</a></li>
                    <li><a href="about-us.html">關於我們</a></li>
                    <li><a href="privacy-policy.html">隱私權政策</a></li>
                    <li><a href="user-service-and-privacy-policy">使用者服務與隱私條款</a></li>
                    <li><a href="return-policy.html">退換貨政策</a></li>
                    <li><a href="contact-us.html">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="carousel">
        <img src="/api/placeholder/1200/400" alt="Image 1" class="active">
        <img src="/api/placeholder/1200/400" alt="Image 2">
    </div>

    <div class="content">
        <h1>iCard</h1>
        <p>您的首選TCG遊戲交易平台</p>
        <div class="app-icons">
            <a href="https://apps.apple.com/app/icard%E6%84%9B%E5%8D%A1/id6473510807">
                <img src="photo/apple store.jpg" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.icard.tcg_card_shop">
                <img src="photo/google play.jpg" alt="Google Play">
            </a>
        </div>
    </div>

    <div class="partners">
        <h2>合作平台</h2>
        <div class="partner">
          <a href="https://www.payuni.com.tw/">
            <img src="photo/payuni.png" alt="PayUni金物流">
            <p>PayUni金物流</p>
        </div>
        <div class="partner">
          <a href="https://invoice.amego.tw/">
            <img src="photo/amego.jpg" alt="光貿電子發票平台">
            <p>光貿電子發票平台</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 iCard. 愛王卡國際股份有限公司.</p>
    </footer>

    <script>
        // 輪播圖功能
        const slides = document.querySelectorAll('.carousel img');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => showSlide(currentSlide + 1), 5000);
    </script>
</body>
</html>
