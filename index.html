<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --main-color: #FFB97D;
            --dark-orange: #FF8C42;
            --light-orange: #FFD8B5;
            --text-color: #333;
            --white: #fff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--main-color), var(--dark-orange));
            color: var(--white);
            padding-top: 30px;
            min-height: 70px;
            border-bottom: var(--light-orange) 3px solid;
        }

        header a {
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: var(--light-orange);
            font-weight: bold;
        }

        header a:hover {
            color: var(--light-orange);
            font-weight: bold;
        }

        .carousel {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .carousel-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .carousel-item {
            position: absolute;
            width: 450px;
            /* 增加宽度 */
            height: 200px;
            /* 保持高度不变 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(0deg) translateZ(500px);
            transition: all 0.5s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .carousel-nav-item {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-nav-item.active {
            background-color: var(--dark-orange);
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            z-index: 10;
        }

        .carousel-arrow.left {
            left: 10px;
        }

        .carousel-arrow.right {
            right: 10px;
        }

        .content {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(45deg, var(--light-orange), var(--white));
        }

        .content h1 {
            font-size: 3em;
            color: var(--dark-orange);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .app-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .app-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .app-icons a:hover {
            transform: scale(1.1);
        }

        .app-icons img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .partners {
            background: var(--white);
            padding: 40px 0;
            text-align: center;
        }

        .partners h2 {
            color: var(--dark-orange);
            margin-bottom: 30px;
        }

        .partner {
            display: inline-block;
            margin: 0 20px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .partner:hover {
            transform: scale(1.05);
        }

        .partner img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: linear-gradient(135deg, var(--dark-orange), var(--main-color));
            color: var(--white);
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }

        /* 新增動畫區塊樣式 */
        .animation-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .animation-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: frameAnimation 10s infinite;
        }

        @keyframes frameAnimation {

            0%,
            100% {
                opacity: 0;
            }

            3.33%,
            33.33% {
                opacity: 1;
            }

            36.66% {
                opacity: 0;
            }
        }

        .animation-frame:nth-child(1) {
            animation-delay: 0s;
        }

        .animation-frame:nth-child(2) {
            animation-delay: 3.33s;
        }

        .animation-frame:nth-child(3) {
            animation-delay: 6.66s;
        }
    </style>
</head>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        const navItems = document.querySelector('.carousel-nav');
        let currentIndex = 0;

        // 创建导航点
        items.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('carousel-nav-item');
            dot.addEventListener('click', () => goToSlide(index));
            navItems.appendChild(dot);
        });

        function updateCarousel() {
            const angle = currentIndex * -360 / items.length;
            carousel.style.transform = `rotateY(${angle}deg)`;
            items.forEach((item, index) => {
                const itemAngle = (index - currentIndex) * 360 / items.length;
                item.style.transform = `translate(-50%, -50%) rotateY(${itemAngle}deg) translateZ(500px)`;
                item.style.opacity = index === currentIndex ? 1 : 0.5;
            });
            document.querySelectorAll('.carousel-nav-item').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        }

        document.querySelector('.carousel-arrow.left').addEventListener('click', prevSlide);
        document.querySelector('.carousel-arrow.right').addEventListener('click', nextSlide);

        updateCarousel();
        setInterval(nextSlide, 5000);
    </script>
